{% extends "layout.html" %}
{% block content %}
<div class="content-section">
  <div class="info">
      <h2 class="account-heading">{{ current_user.firstname }} {{ current_user.lastname }}</h2>
      <p class="text-secondary">{{ current_user.email }}</p>
  </div>
</div>
{% for note in notes %}
    <article class="media content-section">
      <div class="media-body">
        <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ note.title }}</a></h2>
        <p class="article-content">{{ note.content }}</p>
        <div class="article-metadata">
          <small class="text-muted">{{ note.date_created.strftime('%Y-%m-%d') }}</small>
        </div>
      </div>
    </article>
{% endfor %}

{% endblock content %}
