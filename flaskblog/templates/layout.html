<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <style>
    .container {
      display: table;
      width: 100%;
    }

    .div1 {
      background-color: #fafafa;
      position: absolute;
      left: 20px;
      width: 20%;
      height: 100%
    }

    .div2 {
      background-color: #fafafa;
      position: absolute;
      right: 0px;
      width: 80%;
      height: 100%
    }
    .div3 {
      background-color: #fafafa;
      position: absolute;
      left: 0px;
      width: 65%;
      height: 100%
    }
    .div4 {
      background-color: #fafafa;
      position: absolute;
      right: 0px;
      width: 35%;
      height: 100%
    }
    .col-md-8 {
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
      margin-bottom: auto;
    }
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
  google.charts.load("current", {packages:["corechart"]});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['ID', 'X', 'Y', 'Temperature'],
      ['',   80,  167,      120],
      ['',   79,  136,      130],
      ['',   78,  184,      50],
      ['',   72,  278,      230],
      ['',   81,  200,      210],
      ['',   72,  170,      100],
      ['',   68,  477,      80]
    ]);

    var options = {
      colorAxis: {colors: ['yellow', 'red']}
    };

    var chart = new google.visualization.BubbleChart(document.getElementById('chart_div'));
    chart.draw(data, options);
  }
</script>
</head>
<body>
    <header class="site-header">
    {% if current_user.is_authenticated %}
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>&nbsp&nbsp
                <a class="nav-item nav-link" href="{{ url_for('new_note') }}">Create Note</a>&nbsp&nbsp
                <a class="nav-item nav-link" href="{{ url_for('account') }}">Account</a>&nbsp&nbsp
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">Logout</a>&nbsp&nbsp&nbsp
                <a class="nav-item nav-link">Hi {{ current_user.firstname }} !</a>
            </div>
          </div>
        </div>
      </nav>
    {% endif %}
    </header>
    <section class="container">
       <div class="div1">
         <div class="article-metadata">
           <h2>Trending</h2>
         </div>
       </div>
       <div class="div2">
         <div class="div3">
         <main role="main" class="container">
           <!-- <div class="row"> -->
             <!-- <div class="col-md-8"> -->
                 <!-- {% with messages = get_flashed_messages(with_categories=true) %}
                 {% if messages %}
                     {% for category, message in messages %}
                     <div class="alert alert-{{ category }}">
                         {{ message }}
                     </div>
                     {% endfor %}
                 {% endif %}
                 {% endwith %} -->
                 {% block content %}{% endblock %}
                 <!-- </div> -->
           <!-- </div> -->
         </main>
          </div>
          <div class="div4">
           <br><br><br><br>
           <div id="chart_div" style="width: 100%; height: 100%;"></div>
          </div>
       </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
